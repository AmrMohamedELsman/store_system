<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المتاجر</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <!-- شعار CodeVia -->
                <div class="company-logo">
                    <div class="logo-container">
                        <div class="codevia-logo">
                            <div class="logo-icon">
                                <div class="circuit-board">
                                    <div class="chip"></div>
                                    <div class="lines"></div>
                                </div>
                            </div>
                            <span class="logo-text">CodeVia</span>
                        </div>
                    </div>
                    <h2>نظام إدارة المتاجر</h2>
                    <p class="company-tagline">من تطوير شركة CodeVia</p>
                </div>
                <p>مرحباً بك، يرجى تسجيل الدخول للمتابعة</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>
            
            <div class="login-footer">
                <div class="company-info">
                    <p>&copy; 2024 CodeVia. جميع الحقوق محفوظة.</p>
                    <div class="contact-info">
                        <a href="https://wa.me/201040180521" target="_blank" title="واتساب">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="mailto:codevia.tech@gmail.com" title="البريد الإلكتروني">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.facebook.com/share/1Y6qkHFqP7/" target="_blank" title="فيسبوك">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
